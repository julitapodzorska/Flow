<!DOCTYPE html>
<html lang="pl">
<head>
    <style>
        body {
            margin: 0 ;
            background-color: white;
            font-family: Tahoma, Geneva, sans-serif;
            color: #ff8eb1;

        }
        .login-form {

            width: 300px;
            margin: auto;

        }
        .login-form input, label {
            margin: 3px;
            width: 100%;
            height: 20px;
            font-size: 15px;


        }
        .login-form button{
            width: 40%;
            margin-left: 30%;
            margin-right: 30%;
        }

        h2 {
            text-align: center;
        }
        .login-form h1 {
            text-align: center;
        }
        .login-form .error{
            font-size: 10px;
        }

        .cycle {
            margin-top: 50px;
        }
        .cycle ul {
            list-style: none;
            display: flex;
            background-color: pink;
            height: 35px;
        }

        .cycle li {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            flex-grow: 5;
            padding: 1px;
            margin-right: 5px;
            border-radius: 25px;
        }

        .cycle li:hover{
            border: 2px solid #ff8eb1;
            background-color: #ff8eb1;
        }

        .bleeding{
            background-color: #ff075b;

        }

        .today{
            border: 2px dotted black;
        }

    </style>
<meta charset="UTF-8">
<title>Flow</title>
</head>
<body>

         <h2>Flow ❣️</h2>

        {% block content %}

        {% endblock %}
</body>
</html>
