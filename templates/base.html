<!DOCTYPE html>
<html lang="pl">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .welcome {
            margin-top: 50px;
            margin-left: 15px;
            color: gray;
        }

        body {
            margin: 0 ;
            background-color: white;
            font-family: Tahoma, Geneva, sans-serif;
            color: #ff8eb1;

        }
        .login-form {

            width: 300px;
            margin: auto;

        }
        .login-form input, label {
            margin: 3px;
            width: 100%;
            height: 20px;
            font-size: 15px;
        }
        .login-form button{
            width: 40%;
            margin-left: 30%;
            margin-right: 30%;
        }

        h1 {
            text-align: center;
        }
        .login-form h1 {
            text-align: center;
        }
        .login-form .error{
            font-size: 10px;
        }

        .cycle {
            margin-top: 100px;
        }
        .cycle ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            background-color: pink;
            margin-left: -20px;
        }

        .cycle li {
            height: 40px;
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            min-width: 20px;
            font-size: 20px;
            color: white;
            margin-right: 5px;
            padding-top: 8px;
            padding-bottom: 8px;
            border-radius: 25px;
            box-sizing: border-box;
        }

        .cycle li:hover{
            border: 2px solid #ff8eb1;
            background-color: #ff8eb1;
        }

        .health-form {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            color: gray;
        }
        .bleeding{
            background-color: #ff075b;

        }

        .today{
            border: 2px dotted black;
        }

        .ovulation {
            background-color: lightskyblue;
        }

        .menu {

            background-color: gray;
            overflow: hidden;

        }

        .menu a:hover{
            background-color: #ff8eb1;
        }
        .menu a {

            text-decoration: none;
            color: white;
            padding: 8px 10px;
            text-align: center;
            justify-content: center;
            font-size: 20px;
            float: left;

        }

        .to_the_right {

            float: right;

        }
        .to_the_center {


            position: absolute;
            left: 36.1%;

        }

    </style>
<meta charset="UTF-8">
<title>Flow</title>
</head>
<body>

{#         <h1>Flow ❣️</h1>#}

        {% block content %}

        {% endblock %}
</body>
</html>
