{% extends 'base.html' %}

{% block title %}Calendar{% endblock %}

{% block content %}


    <div class="menu">

        <a href="/account"><i class="fa fa-fw fa-user"></i>Konto</a>
        <a href="/"><i class="fa fa-fw fa-venus"></i>Cykl</a>

        <div class="to_the_center">
            <a class="btn btn-info left" href="/calendar/{{ prev_month }}">Poprzedni miesiąc</a>
            <a class="btn btn-info left" href="/calendar/{{ next_month }}">Następny miesiąc</a>
        </div>

        <div class="to_the_right">
            <a href="{% url 'logout' %}">Wyloguj</a>
        </div>

    </div>

    <div class="calendar">
         {{ calendar }}
    </div>

    <style>

    .calendar{

    margin-bottom:100px;
    color: black;
    }
    .calendar table{
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .calendar th{


    }
    .calendar td{
        outline: 1px solid pink;
        box-sizing: border-box;
    }

     .calendar ul{
         margin-left: -10px;
         list-style: none;
         width: 125px;
         height: 70px;
    }

    .calendar li{
         margin-left: -10px;
         font-size: 10px;

     }
    .calendar .date{
        display: flex;
        justify-content: left ;
        margin-left: 10px;
        font-size: 15px;
    }

    .calendar .month{
        margin-bottom: 20px;
        font-size: larger;
    }
    .calendar .today {
        border: double;
        background-color;
    }

    </style>

{% endblock %}
