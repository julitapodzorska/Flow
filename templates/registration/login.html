{% extends 'base.html' %}
{% csrf_token %}
{% block title %}Login{% endblock %}


{% block content %}
<div class="login-form">
    <form method="post">
        {% csrf_token %}
        <h1>Logowanie</h1><br>
        {% for error in form.non_field_errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
        Nazwa użytkownika: <br>
        {{ form.username }}<br>
        Hasło: <br>
        {{ form.password }}<br><br>
    <button type="submit">Zaloguj!</button>
    </form>
    <a class="signup" href="/accounts/signup"><button>Załóż konto! </button></a>
</div>
{% endblock %}
