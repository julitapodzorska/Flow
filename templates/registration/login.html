{% extends 'base.html' %}
{% csrf_token %}
{% block title %}Login{% endblock %}


{% block content %}
<div class="menu">

    <a href="/about"> O Flow ❤</a>
    <div class="to_the_right">


    </div>
</div>

<div class="login-form">
    <form method="post">
        {% csrf_token %}
        <h1>Flow</h1>
        <h2>Logowanie</h2><br>
        {% for error in form.non_field_errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
        Nazwa użytkownika: <br>
        {{ form.username }}<br>
        Hasło: <br>
        {{ form.password }}<br><br>

    <button type="submit">Zaloguj!</button>
    </form>
    <a class="signup" href="/accounts/signup"><button>Załóż konto! </button></a>
    <a href="{% url 'password_reset' %}"><button>Resetowanie hasła</button></a>

</div>
<style>

    .login-form {

        width: 300px;
        margin: auto;

    }
     .login-form input, label {
        margin: 3px;
        width: 100%;
        height: 20px;
        font-size: 15px;
    }
    .login-form button{
        width: 40%;
        margin-left: 30%;
        margin-right: 30%;
    }

    h2 {
        text-align: center;
    }
    .login-form h1 {
        text-align: center;
    }
    .login-form .error{
        font-size: 10px;
    }
</style>
{% endblock %}
